{% extends "table/base.html" %}
{% block main %}
	<div class='row'>
		<div class='col-md-8'>
			<div id='message' class='alert {{type}}'>{{message}}</div>
			<h4>Enter the links for the courses pdf files to update the database.</h4>
			<form method="POST" action='/dataupdate/update/' enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_ul }}
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
{% endblock %}
